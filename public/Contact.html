    <div class="contact">
        <img class="contactphoto" src="Images/contact-bg.jpg" alt="Contact">
        <div class="centered">
            <h1><strong>CONTACT US</strong></h1>
            <h3>WE'D LOVE TO HEAR FROM YOU</h3>
        </div>
    </div>
    <div class="map">
        <div class="container">
            <form action="/contact" method="post">
                <div class="formgroup">
                    <select name="dept" id="" required>
                        <option value="" disabled selected hidden>SELECT A DEPARTMENT</option>
                        <option value="Sales">Corporate Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Franchise">Interested in Franchise</option>
                        <option value="Customer">Customer Care</option>
                        <option value="Advisor">Advisor</option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="General">General</option>
                    </select>
                    <input type="text" name="Name" placeholder="Enter your Name">                    
                    <input type="text" name="phone" placeholder="Enter your Phone Number">
                    <input type="email"name="email" placeholder="Enter your Email">
                    <input type="text" name="Subject" placeholder="Enter your Subject">
                    <input type="text" name="Location" placeholder="Enter your Location">
                </div>
                <button class="btn">SUBMIT</button>
            </form>
        </div>
